@(title: String)(content: Html)

<html>
<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/studcrud.png")">
<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
	<script src="@routes.Assets.at("javascripts/moment.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>

	<div class="navbar navbar-default navbar-fixed-bottom">

			<p class="navbar-text pull-left">Designed by: Mahendra Bagul (+918484947814)</p>
		</div>
